title: Basic Test Site
description: A fixture site for integration testing
url: https://example.com
baseurl: ""

# Collections
collections:
  recipes:
    output: true

# Build settings
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title.html

# SASS/SCSS settings
sass:
  style: compressed
  sass_dir: _sass

# Exclude directories
exclude:
  - node_modules
  - README.md
