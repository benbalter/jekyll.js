---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% if page.author %}<span class="author">by {{ page.author }}</span>{% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
  {% if page.tags.size > 0 %}
  <footer>
    <p>Tags: {{ page.tags | join: ", " }}</p>
  </footer>
  {% endif %}
</article>
