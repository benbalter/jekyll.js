title: Basic Test Site
description: A fixture site for integration testing
url: https://example.com
baseurl: ""

# Collections
collections:
  recipes:
    output: true

# Build settings
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title.html

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Test Author"
  - scope:
      path: ""
      type: "recipes"
    values:
      category: "cooking"

# SASS/SCSS settings
sass:
  style: compressed
  sass_dir: _sass

# Exclude directories
exclude:
  - node_modules
  - README.md
